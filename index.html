
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Seu Professor de Inglês | The Future of Learning</title>
    
    <!-- PWA & SEO -->
    <meta name="description" content="A plataforma mais futurista para aprender inglês. Encontre professores de elite, compre cursos premium e aprenda com Inteligência Artificial.">
    <meta name="theme-color" content="#050505">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://ui-avatars.com/api/?name=OS&background=0D8ABC&color=fff">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            overflow-x: hidden;
            margin: 0;
        }
        
        /* Custom Scrollbar Engine */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #00d9f9;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00b8d4;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 3D Engine Utilities */
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        /* Neon Utilities */
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 217, 249, 0.7);
        }
        
        ::selection {
            background: #22d3ee;
            color: #000;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.88.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Error Trap -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === '') {
                root.innerHTML = `
                    <div style="color: #ef4444; padding: 40px; font-family: monospace; background: #0a0000; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                        <h1 style="font-size: 2rem; margin-bottom: 20px;">CRITICAL_SYSTEM_FAILURE</h1>
                        <p style="max-width: 600px; color: #888;">${message}</p>
                        <button onclick="location.reload()" style="margin-top: 30px; background: #ef4444; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold;">REBOOT_SYSTEM</button>
                    </div>
                `;
            }
        };
    </script>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
