    <!-- Tailwind CSS (Vite will handle this via PostCSS/Standard Tailwind in production) -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                        'slide-left': 'slideLeft 0.4s ease-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                        'bounce-slow': 'bounce 3s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideLeft: {
                            '0%': { transform: 'translateX(20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;

        ::-webkit-scrollbar-thumb {
            background: #00d9f9;

        ::-webkit-scrollbar-thumb:hover {
            background: #00b8d4;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 3D Engine Utilities */
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        
        /* Neon Utilities */
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 217, 249, 0.7);
        }
        
        /* Utility for Text Selection */

            background: #22d3ee;
            color: #000;
        }

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

</head>
<body>
    <div id="root"></div>
    
    <!-- Error Trap -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === '') {
                root.innerHTML = `
                    <div style="color: red; padding: 20px; font-family: monospace; background: #1a0000; height: 100vh;">
                        <h1>SYSTEM CRASH DETECTED</h1>
                        <p><strong>Error:</strong> ${message}</p>
                        <p><strong>Source:</strong> ${source}:${lineno}</p>
                        <hr style="border-color: #500"/>
                        <p style="color: #ccc">Please contact systems administrator.</p>
                    </div>
                `;
            }
        };
    </script>

    <script type="module" src="/index.tsx"></script>
</body>
